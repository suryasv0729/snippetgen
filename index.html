<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snippet Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Snippet Generator</h1>
    <section>
      <div class="List">
        <div class="type" data-type="text">
          <label>Text:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="link">
          <label>Link:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="attribute">
          <label>Attribute:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="key_value">
          <label>Key-Value:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="element">
          <label>Element:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="table">
          <label>Table:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="associate_link">
          <label>Associate Link:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="scroll">
          <label>Scroll:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
        <div class="type" data-type="click">
          <label>Click:</label>
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" /> <input type="checkbox" />
          <input type="checkbox" />
        </div>
      </div>
      <div>
        <div class="buttons">
          <button class="copyBtn">Copy</button>
          <button class="clearBtn">Clear All</button>
        </div>
        <div class="output"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
